<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>

    <body class="background-setting">
        <header class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </header>

        <div id = "btn-container" class="btn-container">
            <button id="resetBtn" class="reset-btn btn btn-outline-danger">Reset</button>
            
            <button id="gridBtn" class="size-btn btn btn-outline-primary">
                Select Size of Grid
            </button>
        </div>
        <div id="range-container" class="range-container">
            <input type="range" id="gridR" name="range" class="gridR invisible"
                            min="0" max="100">
            
        </div>


        
        <div id="grid-container" class="grid-container"></div>
    </body>
